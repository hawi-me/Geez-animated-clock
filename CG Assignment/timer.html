<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="icon" href="/istockphoto-614242860-1024x1024-transformed.jpeg">

</head>
<body>
    <div>
        <h1>GeezTimer</h1>
      </div>
    <canvas id="clockCanvas" style="max-width: 100%; height: auto;" width="400" height="500"></canvas>
     <div class="timer_inputs">
      <h3>Hour</h3>
      <input type="text" name="hou" id="hourInput" value="">
      <h3>Minute</h3>
      <input type="text" name="min" id="minuteInput" value="">
      <h3>Second</h3>
      <input type="text" name="sec" id="secondInput" value="">
      <button type="button" id="startButton">Start</button>
      <br>
      <button><a href="index.html">Back To Clock</a></button>
  </div>
  <script src="timer.js"></script>
</body>
